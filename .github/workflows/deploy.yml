name: Build and Deploy

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  # Имя образа в нижнем регистре (автоматически)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Приводим имя репозитория к нижнему регистру для Docker
            REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            FULL_IMAGE="ghcr.io/$REPO_LOWER:latest"
            
            # Папка проекта на сервере
            PROJECT_DIR="/home/belowevolve/apps/docker-hw"
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR

            # Авторизация в GHCR на сервере
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Обновление образа
            docker pull $FULL_IMAGE

            # Перезапуск контейнера
            docker stop docker-hw-app || true
            docker rm docker-hw-app || true

            docker run -d \
              --name docker-hw-app \
              -p 80:80 \
              --restart always \
              $FULL_IMAGE

            # Очистка мусора (старых образов)
            docker image prune -f
